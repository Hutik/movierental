<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <body>
        <form class="row g-3" th:fragment="client-register" id="client-register" onSubmit="registerClient(event)">
            <div class="col-md-2">
              <label for="inputIndex" class="form-label" th:text="#{userName}">User Name</label>
              <input type="text" class="form-control" name="username">
            </div>
            <div class="col-md-3">
              <label for="inputCode" class="form-label" th:text="#{password}">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="col-md-4">
              <label for="inputName" class="form-label">Mail</label>
              <input type="email" class="form-control" name="email"/>
            </div>
            <div class="col-md-5">
              <label for="inputDescription" class="form-label" th:text="#{name}">Name</label>
              <input type="text" class="form-control" name="name"/>
            </div>
            <div class="col-md-5">
              <label for="inputDescription" class="form-label" th:text="#{lastName}">Last Name</label>
              <input type="text" class="form-control" name="lastName"/>
            </div>
            <div class="col-md-4">
              <label for="inputName" class="form-label" th:text="#{dateOfBirth}">Date Of Birth</label>
              <input type="date" class="form-control" name="dateOfBirth"/>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" style="width: 100%;" th:text="#{save}">Save</button>
            </div>
        </form>

        <table th:fragment="clients-table" class="table table-striped table-fixed table-hover">
          <thead>  
            <tr>
              <th scope="col">ID</th>
              <td scope="col" th:text="#{userName}">Username</td>
              <td scope="col" th:text="#{name}">Name</td>
              <td scope="col" th:text="#{lastName}">Last Name</td>
              <td scope="col">Email</td>
              <td scope="col" th:text="#{dateOfBirth}">Date Of Birth</td>
              <td scope="col" th:text="#{options}">Options</td>
            </tr>
          </thead>
          <tbody id="rows-clients-table"></tbody>
        </table>
    </body>
</html>
