<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:include="fragments/header :: headerScripts" th:remove="tag"></script>
<title th:text="#{warehouserecords}">Warehouse Records</title>
</head>
<body>
	<div th:replace="fragments/components :: navbar"></div>
	<div class="container">		
		</br>
		<div class="card" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
			<div class="card-header"><h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1></div>
			<div class="card-body">
				<h5 class="card-title">
					<p>Brak strony lub wytąpił nioczekiwany błąd serwera.</p>
					<p>Proszę wrócić na poprzednią stronę</p>
					<hr/>
					<a href="javascript:history.back()" class="btn btn-primary" th:text="#{previouspage}">Previous Page</a>
			</div>
		</div>
		</br>
		</br> 
		<div th:include="fragments/components :: footer"></div>
	</div>
</body>
</html>
